<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="spaceshooter, JavaScript, game, html5, canvas" />
    <meta name="author" content="Joseph Ajegetina Ajongba" />

    <title>X Shooter</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="splash-screen">
        <div id="menu-page">
            <h1>X Shooter</h1>
            <ul>
                <li><a id="start-game-button" href="#">Start Game</a></li>
                <li><a id="high-scores-button" href="#">High Scores</a></li>
                <li><a id="about-button" href="#">About</a></li>
            </ul>
        </div>
        <div id="high-scores-page">
            <h1>High Scores</h1>
            <a class="back-button text" href="#">Menu</a>
            <ul id="scores-ul">
            </ul>
        </div>
        <div id="about-page">
            <h1>About X-Shooter</h1>
            <a class="back-button text" href="#">Menu</a>
            <h2>HOW TO PLAY</h2>
            <p  class="description">
                The arrow keys can be used to control the rocket, movement from left to right;
                Use the spacebar to shoot the aliens.
            </p>
        </div>
        <canvas id="canvas" width="600" height="700">
        </canvas>
        <div id="game-over-box">
            <h1>Game Over</h1>
            <p id="game-over-p" class="text">Score: <span id="score-field"></span></p>
            <input type="text" id="name-field" name="name-field" placeholder="Your name" pattern="^[a-zA-Z]+$" />
            <input type="button" class="exit"  id="exit-button" name="exit-button" value="Return" />
        </div>
    </div>
</body>
</html>
